site_name: go-yfinance Docs
site_url: https://wnjoon.github.io/go-yfinance/
repo_url: https://github.com/wnjoon/go-yfinance
repo_name: wnjoon/go-yfinance

docs_dir: docs

theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - content.code.copy
    - navigation.top
    - search.suggest
    - navigation.expand

nav:
  - Home: index.md
  - API Reference: API.md
  - Advanced:
    - Price Repair: advanced/price-repair.md
    - MIC Codes: advanced/mic-codes.md
  - Development:
    - v1.1.0 Progress: development/v1.1.0-progress.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
